<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        table {
            border: 2px solid white;
            margin-top: 200px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        body {
            background: #e8f3f5;
        }
        
        tbody tr:nth-child(even) {
            background: #90ee90;
        }
        tbody tr:nth-child(odd) {
            background: white;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <center>
        <table width="1000">
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Salary</th>
            </tr>

            </tr>
            <tr>
                <td>Suraj</td>
                <td>Assistant Manager</td>
                <td>50,000</td>
            </tr>
            <tr>
                <td>Khushboo</td>
                <td>Analyst</td>
                <td>65,000</td>
            </tr>
            <tr>
                <td>Kartik</td>
                <td>Worker</td>
                <td>20,000</td>
            </tr>
            <tr>
                <td>Saksham</td>
                <td>Worker</td>
                <td>20,000</td>
            </tr>
        </table>
    </center>
</body>
</html>
